<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark-steam">
    <header id="header">
        <div class="navbar sticky-top navbar-expand-lg bg-steam">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <i class="bi bi-steam fs-1"></i>
                </a>
                <button type="button" class="navbar-toggler bg-light" data-bs-toggle="collapse" data-bs-target="#menu" title="botão menu mobile">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav nav-pills me-auto pt-3 pt-lg-0">
                        <li class="nav-item fs-4"><a class="nav-link" href="#loja">LOJA</a></li>
                        <li class="nav-item fs-4"><a class="nav-link" href="#biblioteca">BIBLIOTECA</a></li>
                        <li class="nav-item fs-4"><a class="nav-link" href="#comunidade">COMUNIDADE</a></li>
                        <li class="nav-item fs-4"><a class="nav-link" href="#perfil">PERFIL</a></li>
                    </ul>
                    <div class="d-flex nav-icons mt-4 mt-lg-0">
                        <ul class="nav align-items-center">
                            <li class="nav-item fs-4">
                                <i class="bi bi-bell"></i>
                            </li>
                            <li class="nav-item fs-4 ms-3 me-3">
                                <i class="bi bi-chat"></i>
                            </li>
                            <li class="nav-item">
                                <img src="./assets/images/perfil-default.png" alt="avatar" class="img-avatar">
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-10 mt-5 mb-3">
                <nav class="nav navbar-nav flex-column flex-sm-row bg-steam p-3">
                    <a class="flex-sm-fill text-sm-center nav-link" href="#">NOVIDADES E TENDÊNCIAS</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="#">CATEGORIAS</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="#">LOJA DE PONTOS</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="#">NOTÍCIAS</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="#">LABORATÓRIO</a>
                </nav>
            </div>
            <div class="col-10 mt-3 mb-5">
                <div class="input-group flex-nowrap bg-steam p-2">
                    <input type="text" class="form-control bg-steam ps-3" placeholder="BUSCAR JOGO" aria-describedby="addon-wrapping">
                    <span class="input-group-text bg-steam pe-4" id="addon-wrapping">
                        <i class="bi bi-search"></i>
                    </span>
                  </div>
            </div>
        </div>
        <div class="row g-4 justify-content-center mb-5">
            <div class="card-group col-10">
                <div class="card">
                    <img src="./assets/images/card/card-01.png" alt="imagem do jogo Far Cry" class="card-img w-100">
                    <div class="card-img-overlay d-flex align-items-end">
                        <img src="./assets/images/card/card-logo-01.png" alt="logo da imagem" class="mx-auto">
                    </div>
                </div>
                <div class="card ms-3 me-3">
                    <img src="./assets/images/card/card-02.png" alt="" class="card-img w-100">
                    <div class="card-img-overlay d-flex align-items-end">
                        <img src="./assets/images/card/card-logo-02.png" alt="logo da imagem" class="mx-auto">
                    </div>
                </div>
                <div class="card me-3">
                    <img src="./assets/images/card/card-03.png" alt="" class="card-img w-100">
                    <div class="card-img-overlay d-flex align-items-end">
                        <img src="./assets/images/card/card-logo-03.png" alt="logo da imagem" class="mx-auto">
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/images/card/card-04.png" alt="" class="card-img w-100">
                    <div class="card-img-overlay d-flex align-items-end">
                        <img src="./assets/images/card/card-logo-04.png" alt="logo da imagem" class="mx-auto">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
